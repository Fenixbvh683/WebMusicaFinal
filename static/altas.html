<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto üöÄ</title>
    <link rel="stylesheet" href="../static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <h1>VibraVerso</h1><br>
            <h2>El mejor lugar para comprar musica en todos los formato</h2>
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="../static/img/logo.jpg" alt="logo">
    </div>
    <h1>Agregar Productos al Inventario</h1><br>

    <!--enctype="multipart/form-data" es necesario para enviar archivos al back.-->
    <form id="formulario" enctype="multipart/form-data">
        
        <label for="idgenero">G√©nero:</label>
        <input type="number" id="idgenero" name="idgenero" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="album">Alb√∫m:</label>
        <input type="text" step="0.01" id="album" name="album" required><br>

        <label for="anio">A√±o:</label>
        <input type="number" id="anio" name="anio" required><br>

        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" name="descripcion" required><br>

        <label for="imagen">Imagen del producto:</label>
        <input type="file" id="imagen" name="imagen">

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio">
        <br><br>
        <button type="submit">Agregar Producto</button>
        <a href="productos_dashboard.html">Menu principal</a>
    </form>

    <script>
        const URL = "http://127.0.0.1:5000/"

        //Al subir al servidor, deber√° utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"
        

        // Capturamos el evento de env√≠o del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se envie el form 

            var formData = new FormData(this);

            // Realizamos la solicitud POST al servidor
            fetch(URL + 'productos', {
                method: 'POST',
                body: formData // Aqu√≠ enviamos formData. Dado que formData puede contener archivos, no se utiliza JSON.
            })
            //Despu√©s de realizar la solicitud POST, se utiliza el m√©todo then() para manejar la respuesta del servidor.
            .then(function (response) {
                if (response.ok) { 
                    //Si la respuesta es exitosa, convierte los datos de la respuesta a formato JSON.
                    return response.json(); 
                } else {
                    // Si hubo un error, lanzar expl√≠citamente una excepci√≥n
                    // para ser "catcheada" m√°s adelante
                    throw new Error('Error al agregar el producto.');
                }
            })
            //Respuesta OK, muestra una alerta informando que el producto se agreg√≥ correctamente y limpia los campos del formulario para que puedan ser utilizados para un nuevo producto.
            .then(function (data) {
                alert('Producto agregado correctamente.');
            })
            // En caso de error, mostramos una alerta con un mensaje de error.
            .catch(function (error) {
                alert('Error al agregar el producto.');
            })
            // Limpiar el formulario en ambos casos (√©xito o error)
            .finally(function () {
                document.getElementById('formulario').reset();
            });
        });
    </script>
</body>

</html>
