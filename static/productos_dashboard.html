<header class="header">

    <div class="container-fluid ">

            <li><a href="dashboard.html">Inicio</a></li>

                <a href="#" id="logoutBtn">
                    <i class="bi bi-arrow-clockwise"></i>Salir
                </a>

        </ul>

</header>

<body>
    <main class="content-wrapper mt-5" style="margin-top:100px !important;">
        <div class="container" style="width: 95% !important">

    <div class="container">
        <table class="table t-center table-striped text-center">
        <tr>
            <td class="contenedor-centrado"><a class="btn btn-primary w-50" href="altas.html">Alta de productos</a></td>
        </tr>
        <tr>
            <td class="contenedor-centrado "><a class="btn btn-info w-50" href="listado.html">Listado de productos</a></td>

        <tr>
            <td class="contenedor-centrado "><a class="btn btn-success w-50" href="modificaciones.html">Modificar datos de productos</a></td>

        </table>

        <div>
            <p class="hour">Hora de Sistema: <span id="current-time"></span></p>

    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="../static/js/menu.js"></script>
    <script src="../static/js/currentTime.js"></script>

    <script>
        const URL = "http://127.0.0.1:5000/";
    
        document.getElementById('logoutBtn').addEventListener('click', function(event) {
            event.preventDefault();
    
            fetch(URL + 'logout', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Logged out successfully.") {
                    // Redirige a la página de inicio después de cerrar sesión
                    window.location.href = URL + 'static/home.html';
                } else {
                    alert('Error al cerrar sesión.');
                }
            })
            .catch(error => {
                console.error('Error al cerrar sesión:', error);
                alert('Error al cerrar sesión.');
            });
        });
    </script>
