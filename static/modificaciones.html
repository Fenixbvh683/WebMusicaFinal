<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto 游</title>
    <link rel="stylesheet" href="../static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index">
            <h1>VibraVerso</h1><br>
            <h2>El mejor lugar para comprar musica en todos los formato</h2>
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="../static/img/logo.jpg" alt="logo">
    </div>
    <h1>Modificar Productos del Inventario</h1><br>

    <!-- Contenedor principal que ser치 controlado por JavaScript. Este contenedor tendr치 dos formularios. -->
    <div id="app">
        <!-- Primer formulario: Selector de producto. LLama a la funci칩n obtenerProducto cuando se env칤e el formulario -->
        <form id="form-obtener-producto">
            <label for="id">C칩digo:</label>
            <input type="text" id="id" required><br>
            <button type="submit">Modificar Producto</button> <a href="productos_dashboard.html">Menu principal</a>
        </form>

        <!-- Segundo formulario: se muestra solo si mostrarDatosProducto es verdadero. Llama a la funci칩n guardarCambios -->
        <div id="datos-producto" style="display: none;">
            <h2>Datos del Producto</h2>
            <form id="form-guardar-cambios">

                <label for="generoModificar">G칠nero: </label>
                <input type="number" id="generoModificar" required><br>

                <label for="nombreModificar">Nombre: </label>
                <input type="text" id="nombreModificar" required><br>

                <label for="albumModificar">Alb칰m: </label>
                <input type="text" id="albumModificar" required><br>

                <label for="anioModificar">A침o: </label>
                <input type="number" id="anioModificar" required><br>

                <label for="descripcionModificar">Descripci칩n: </label>
                <input type="text" id="descripcionModificar" required><br>

                <label for="precioModificar">Precio: </label>
                <input type="number" step="0.01" id="precioModificar" required><br>

                <!-- Imagen actual del producto - Debe comentarse al subirse al servidor-->
                <img id="imagen-actual" style="max-width: 200px; display: none;">

                <!-- Vista previa de la nueva imagen seleccionada -->
                <img id="imagen-vista-previa" style="max-width: 200px; display: none;">

                <!-- Input para nueva imagen -->
                <label for="nuevaImagen">Nueva Imagen: </label>
                <input type="file" id="nuevaImagen"><br>

                <br>


                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script>
        const URL = "http://127.0.0.1:5000/"

        // Al subir al servidor, deber치 utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"

        // Variables de estado para controlar la visibilidad y los datos del formulario
        let codigo = '';
        let genero = '';
        let nombre = '';
        let album = '';
        let anio = '';
        let descripcion = '';
        let precio = '';
        let imagen_url = '';
        let imagenSeleccionada = null;
        let imagenUrlTemp = null;
        let mostrarDatosProducto = false;

        document.getElementById('form-obtener-producto').addEventListener('submit', obtenerProducto);
        document.getElementById('form-guardar-cambios').addEventListener('submit', guardarCambios);
        document.getElementById('nuevaImagen').addEventListener('change', seleccionarImagen);

        // Se ejecuta cuando se env칤a el formulario de consulta. Realiza una solicitud GET a la API y obtiene los datos del producto correspondiente al c칩digo ingresado.
        function obtenerProducto(event) {
            event.preventDefault();
            codigo = document.getElementById('id').value;
            fetch(URL + 'productos/' + codigo)
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al obtener los datos del producto.')
                    }
                })
                .then(data => {
                    genero = data.idgenero;
                    nombre = data.nombre;
                    album = data.album;
                    anio = data.anio;
                    descripcion = data.descripcion;
                    precio = data.precio;
                    
                    imagen_url = data.imagen;
                    mostrarDatosProducto = true; //Activa la vista del segundo formulario
                    mostrarFormulario();
                })
                .catch(error => {
                    alert('C칩digo no encontrado.');
                });
        }

        // Muestra el formulario con los datos del producto
        function mostrarFormulario() {
            if (mostrarDatosProducto) {
                document.getElementById('generoModificar').value = genero;
                document.getElementById('nombreModificar').value = nombre;
                document.getElementById('albumModificar').value = album;
                document.getElementById('anioModificar').value = anio;
                document.getElementById('descripcionModificar').value = descripcion;
                document.getElementById('precioModificar').value = precio;


                const imagenActual = document.getElementById('imagen-actual');
                if (imagen_url && !imagenSeleccionada) { // Verifica si imagen_url no est치 vac칤a y no se ha seleccionado una imagen

                    imagenActual.src = '../static/img/' + imagen_url;                    
                    
                    //Al subir al servidor, deber치 utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                    //imagenActual.src = 'https://www.pythonanywhere.com/user/USUARIO/files/home/USUARIO/mysite/static/imagenes/' + imagen_url;

                    imagenActual.style.display = 'block'; // Muestra la imagen actual
                } else {
                    imagenActual.style.display = 'none'; // Oculta la imagen si no hay URL
                }

                document.getElementById('datos-producto').style.display = 'block';
            } else {
                document.getElementById('datos-producto').style.display = 'none';
            }
        }

        // Se activa cuando el usuario selecciona una imagen para cargar.
        function seleccionarImagen(event) {
            const file = event.target.files[0];
            imagenSeleccionada = file;
            imagenUrlTemp = URL.createObjectURL(file); // Crea una URL temporal para la vista previa

            const imagenVistaPrevia = document.getElementById('imagen-vista-previa');
            imagenVistaPrevia.src = imagenUrlTemp;
            imagenVistaPrevia.style.display = 'block';
        }

        // Se usa para enviar los datos modificados del producto al servidor.
        function guardarCambios(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('id', codigo);
            formData.append('genero', document.getElementById('generoModificar').value);
            formData.append('nombre', document.getElementById('nombreModificar').value);
            formData.append('album', document.getElementById('albumModificar').value);
            formData.append('anio', document.getElementById('anioModificar').value);
            formData.append('descripcion', document.getElementById('descripcionModificar').value);
            formData.append('precio', document.getElementById('precioModificar').value);

            // Si se ha seleccionado una imagen nueva, la a침ade al formData. 
            if (imagenSeleccionada) {
                formData.append('imagen', imagenSeleccionada, imagenSeleccionada.name);
            }

            fetch(URL + 'productos/' + codigo, {
                method: 'PUT',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al guardar los cambios del producto.')
                    }
                })
                .then(data => {
                    alert('Producto actualizado correctamente.');
                    limpiarFormulario();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al actualizar el producto.');
                });
        }

        // Restablece todas las variables relacionadas con el formulario a sus valores iniciales, lo que efectivamente "limpia" el formulario.
        function limpiarFormulario() {
            document.getElementById('id').value = '';
            document.getElementById('generoModificar').value = '';
            document.getElementById('nombreModificar').value = '';
            document.getElementById('albumModificar').value = '';
            document.getElementById('anioModificar').value = '';
            document.getElementById('descripcionModificar').value = '';
            document.getElementById('precioModificar').value = '';
            document.getElementById('nuevaImagen').value = '';

            const imagenActual = document.getElementById('imagen-actual');
            imagenActual.style.display = 'none';

            const imagenVistaPrevia = document.getElementById('imagen-vista-previa');
            imagenVistaPrevia.style.display = 'none';

            let codigo = '';
            let genero = '';
            let nombre = '';
            let album = '';
            let anio = '';
            let descripcion = '';
            let precio = '';
            let imagen_url = '';
            imagenSeleccionada = null;
            imagenUrlTemp = null;
            mostrarDatosProducto = false;

            document.getElementById('datos-producto').style.display = 'none';
        }
    </script>
</body>

</html>
